<!DOCTYPE html>
<head>
    <title>
        Market Shipping Form
    </title>
</head>
<body>
    
<form method="get">
    <label for="Address">Address:</label>
   <input type="text" name="Address" placeholder="Address"><br><br>
    
    <label for="PostalCode">PostalCode:</label>
   <input type="text" name="PostalCode" placeholder="PostalCode"> <br><br>
    <label for="City">City:</label> 
    <input type="text" name="City" placeholder="City">
    
    <p>Choose your Shipping Method:</p>
    <select name="shipping" id="shipping">
        <option value="One-Day Shipping">One-Day Shipping</option>
        <option value="Two-Day Shipping">Two-Day Shipping</option>
        <option value="Free-Shipping">Free Shipping</option>
        <option value="Standard Shipping">Standard Shipping</option>
    </select>
    
    <p>Choose your payment option:</p>
     <label for="Paypal">Paypal</label>
    <input type="radio" name="Paypal" value="paypal">
    <label for="DebitCard">DebitCard</label>
    <input type="radio" name="DebitCard" value="DebitCard">
    <label for="CreditCard">CreditCard</label>
    <input type="radio" name="CreditCard" value="creditCard">
    <br><br>
    <label for="Comments">Comments</label>
    <textarea name="Comments" rows="4" columns="40"></textarea>
   <br><br> 
    <label for="Sign">Sign me up for email updates</label>
    <input type="checkbox" name="Sign">
       <br><br>             
      <label for="Sign1">Securely save my payment details</label>
    <input type="checkbox" name="Sign1" checked="checked">
      <br><br>              
            
    <input type="Submit" value="Submit">
    </form>
</body>
